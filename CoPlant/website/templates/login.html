{% extends "base.html" %}

<!-- What is written on the tab -->

{% block title %}Login{% endblock %}

<!-- Content of the page -->

{% block content %}
<h1 align="center" style="color:rgb(106, 172, 118);font-family:courier">Welcome to CoPlant</h1>
<h5 align="center" style="color:rgb(131, 215, 147);"> For Plant Lovers and Plant Enthusiast<h5>
<div class="padding">
</div>
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input 
      type="email" 
      class="form-control" 
      id="email" 
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <!-- Create a div around it to make it centred  -->
  <div align="center">
  <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
<br />
<div align="center">
  <i>Do not have an account yet? Create one!</i>
  <br />
  <br />
  <button class="btn btn-primary" onclick = "window.location.href='http://127.0.0.1:5000/sign-up';">Sign Up</button>
</div>


<!-- look at auth were the variable is passed from auth to here login -->
{{ text }}
{% endblock %}
