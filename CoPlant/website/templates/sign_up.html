{% extends "base.html" %}

{% block title %}Sign-Up{% endblock %}


<!-- Content of the page -->

{% block content %}
<h5 align="center" style="color:rgb(131, 215, 147);"> Start your journey with CoPlant!</h5>
<br />
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input 
      type="email" 
      class="form-control" 
      id="email" 
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      type="text" 
      class="form-control" 
      id="firstName" 
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input 
      type="password" 
      class="form-control" 
      id="password1" 
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input 
      type="password" 
      class="form-control" 
      id="password2" 
      name="password2"
      placeholder="Re-enter password"
    />
  </div>
  <br />
  <div align="center">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<br />
<!-- Leads back to Login -->
<div align="center">
  <i>Already have an account?</i>
  <br />
  <br />
  <button class="btn btn-primary" onclick = "window.location.href='http://127.0.0.1:5000/login';">Login</button>
</div>

{% endblock %}
